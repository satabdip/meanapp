<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel with-nav-tabs panel-info">
        <div class="panel-heading">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#" (click)="logintab();" data-toggle="tab"> Login </a></li>
            <li><a href="#signup" data-toggle="tab" routerLinkActive="true"> Signup </a></li>
          </ul>
        </div>

        <div class="panel-body">
          <div class="tab-content">

            <div id="signup" class="tab-pane fade in active login">
              <div class="container-fluid">
                <div class="row">
                  <h2 class="text-center" style="color: #f0ad4e;"> <Strong> Register </Strong></h2> <hr />
                  <form (ngSubmit)="register()" #registerForm="ngForm">
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon iga1">
                            <span class="glyphicon glyphicon-user"></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Enter User Name"  [(ngModel)]="user.username"  name="username">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon iga1">
                            <span class="glyphicon glyphicon-envelope"></span>
                          </div>
                          <input type="email" class="form-control" placeholder="Enter E-Mail" [(ngModel)]="user.email" name="email">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon iga1">
                            <span class="glyphicon glyphicon-lock"></span>
                          </div>
                          <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="user.password" name="password">
                        </div>
                      </div>
                    </div>
                  </div>

                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-addon iga1">
                              <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirm Your Password" [(ngModel)]="user.confirmpassword" name="confirmpassword">
                          </div>
                        </div>
                      </div>
                    </div>
                  <hr>
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                        <button type="submit" [disabled]="!registerForm.form.valid"  class="btn btn-lg btn-block btn-warning"> Register</button>
                      </div>
                    </div>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
